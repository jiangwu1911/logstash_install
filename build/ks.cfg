#version=RHEL7

install
text
auth --enableshadow --passalgo=sha512
ignoredisk --only-use=sda

lang en_US.UTF-8
keyboard us
timezone Asia/Shanghai
selinux --disabled
firewall --disabled
services --enabled=NetworkManager,sshd
reboot

bootloader --location=mbr
zerombr
clearpart --all --initlabel
part swap --asprimary --fstype="swap" --size=1024
part /boot --fstype xfs --size=200
part pv.01 --size=1 --grow
volgroup rootvg01 pv.01
logvol / --fstype xfs --name=lv01 --vgname=rootvg01 --size=1 --grow

# Default root password is 'zhu88jie'
rootpw --iscrypted $6$6icqGVGd$WesLa6DfCGIidf8Qa2vvhzKj5ZVkfe.1FTGY6Mpkp13UAuxaSOZ1qqXXNBzN1oPEEd41ZxSuAvgLUfPMkxqeQ.
network --bootproto=static --device=ens33 --ip=192.168.145.145 --netmask=255.255.255.0 --gateway=192.168.145.2 --nameserver=192.168.145.2 --hostname=logstash

%packages
@core
@logstash_required_pkgs
%end

%post
mkdir -p /tmp/cdrom
mount /dev/cdrom /tmp/cdrom
cp -r /tmp/cdrom/software /root
umount /tmp/cdrom
rm -rf /tmp/cdrom

rm -f /etc/yum.repos.d/*
cat >> /etc/yum.repos.d/logstash_local.repo <<EOF
[logstash_local]
name=logstash local
baseurl=file:///root/software/
gpgcheck=0
enabled=1
EOF

%end
