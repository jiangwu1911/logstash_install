input {
    redis {
        host => 127.0.0.1        # REDIS_IP
        type => "redis-input"
        data_type => "list"
        key => "logstash"
    }
    syslog {
        port => 5514
        type => syslog
        add_field => [ "catalog", "server" ]
    }
}

output {
    elasticsearch {
        cluster => "logstash"
        host => "localhost"
        port => "9300"
    }
}
